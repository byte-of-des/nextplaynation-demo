<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combines</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Bungee+Outline&family=Graduate&family=Londrina+Outline&family=Meow+Script&family=Molle&family=Staatliches&display=swap" rel="stylesheet">
    <style>
      /* Styles for the Next Play Nation website */
      body {
          font-family: 'Graduate', serif;
          margin: 0;
          padding: 0;
          text-align: center;
          background: url('explosion.jpg') no-repeat center center/cover;
          color: white;
      }

      /* Page wrapper for full height */
      .page-wrapper {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        background: rgba(0, 0, 0, 0.875);
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
      }

      .nav-video {
          height: 100px;
          width: 150px;
          object-fit: cover;
          border-radius: 5px;
      }

      .nav-links {
          display: flex;
          gap: 20px;
      }

      .nav-links a {
          color: white;
          text-decoration: none;
          font-size: 18px;
      }

      /* Hero Section */
      .hero {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 40px;
          padding: 80px 20px;
          text-align: center;
          flex: 1;  /* Ensures the hero takes up the remaining space */
      }

      .hero-content {
          flex: 1;
          max-width: 50%;
          background: rgba(0, 0, 0, 0.875);
          border-radius: 10px;
          padding: 20px;
      }

      .hero-image {
          flex: 1;
          display: flex;
          justify-content: center;
      }

      .hero-image img {
          width: 80%;
          max-width: 400px;
          border-radius: 10px;
      }

      .btn {
          display: inline-block;
          background: rgba(255, 213, 0, 0.3);
          color: white;
          padding: 12px 24px;
          text-decoration: none;
          border-radius: 5px;
          margin-top: 15px;
          font-weight: bold;
      }

      /* Horizontal Scrolling Video Container */
      .video-scroll-container {
          display: flex;
          overflow-x: auto;  /* Enable horizontal scrolling */
          gap: 20px;         /* Space between videos */
          padding: 20px 0;
          margin-top: 40px;
          justify-content: center; /* Centers the videos horizontally */
      }

      .video-item {
          flex: 0 0 auto;    /* Prevent items from growing or shrinking */
          width: 200px;      /* Set a fixed width for each video */
      }

      .video {
          width: 100%;       /* Make video fill the width of the container */
          border-radius: 10px; /* Optional: Add rounded corners */
      }

      .features {
          display: flex;
          justify-content: center;
          gap: 20px;
          padding: 50px 20px;
      }

      .feature {
        background: rgba(0, 0, 0, 0.875);
        padding: 20px;
        border-radius: 10px;
        width: 30%;
      }

      h2 {
          font-family: 'Graduate';
      }

      .cta {
        background: rgba(0, 0, 0, 0.875);
        color: white;
        padding: 50px 20px;
      }

      footer {
        background: rgba(0, 0, 0, 0.875);
        color: white;
        padding: 15px;
      }

    </style>
</head>
<body class="page-wrapper">

    <!-- Navigation Bar (Same for All Pages) -->
    <nav class="navbar">
        <video autoplay loop muted playsinline class="nav-video">
            <source src="2k.MOV" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="mission.html">Our Mission</a>
            <a href="directors.html">Directors</a>
            <a href="combines.html">Combines</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Hero Section (Change Content for Each Page) -->
    <header class="hero">
        <div class="hero-content">
            <h1>Combines</h1>
            <p>Next Play Nation Football Combines: Unlocking Potential, Building Champions</p>
        </div>
    </header>

    <!-- Horizontal Scrolling Video Container -->
    <section class="video-scroll-container">
        <div class="video-item">
            <video autoplay loop muted playsinline class="video">
                <source src="test1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <video autoplay loop muted playsinline class="video">
                <source src="test2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <video autoplay loop muted playsinline class="video">
                <source src="test3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Add more video items as needed -->
        
    </section>
    
    <!-- Footer (Same for All Pages) -->
    <footer>
        <p>&copy; 2025 Next Play Nation. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for interactive elements (Same for All Pages)
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".btn").forEach(button => {
                button.addEventListener("click", function() {
                    alert("Thanks for your interest in Next Play Nation!");
                });
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
    const videos = document.querySelectorAll('.video');
    
    videos.forEach(video => {
        // Pause the video initially
        video.pause();

        // Play the video when hovering over the video item
        video.parentElement.addEventListener('mouseenter', function () {
            video.play();
        });

        // Pause the video when mouse leaves the video item
        video.parentElement.addEventListener('mouseleave', function () {
            video.pause();
        });
    });
});

    </script>

</body>
</html>
