        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;

        .directors-container {
    display: flex;
    justify-content: center;  /* Center the cards horizontally */
    align-items: center;      /* Center the cards vertically (if needed) */
    gap: 25px;
    padding: 20px;
    width: 100%;              /* Ensure it takes up the full width */
    box-sizing: border-box;   /* To account for padding in the width calculation */
}

        
        .director-card {
            flex: 0 0 auto;
            width: 220px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
            background: rgba(0, 0, 0, 0.875);
            padding: 20px;
            border-radius: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .director-card img {
            width: 150px;
            height: 150px;
            border-radius: 10%;
            object-fit: cover;
            border: 3px solid white;
        }
        .director-card:hover {
            transform: scale(1.1);
        }
        footer {
            background: rgba(0, 0, 0, 0.875);
